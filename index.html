<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page | Dev Mode</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- ICONS CDN FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
  <div class="hero">

    <header class="nav">
      <div class="nav__logo">
        <a href="#"><img src="/images/starbucks-logo.png" alt="logo"></a>
      </div>

      <nav>
        <ul class="nav__links">
          <li class="nav__link"><a href="#">Coffee</a></li>
          <li class="nav__link"><a href="#">Tea</a></li>
          <li class="nav__link"><a href="#">Menu</a></li>
          <li class="nav__link"><a href="#">Shop</a></li>
          <li class="nav__link"><a href="#">Gift Card</a></li>
          <li class="nav__link nav__link--findstore">
            <a href="#">
              <i class="fa-solid fa-location-dot"></i>
              <span>Find A Store</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="hero__content">
      <div class="hero__texts">
        <h2 class="hero__title">Frappuccino!</h2>
        <p class="hero__paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet velit sint obcaecati id eum. At dolor illum sit, quis hic quisquam aliquid accusantium itaque unde nihil optio et fugit laboriosam.</p>
      </div>

      <div class="hero__image"><img src="/images/frappuccino.png" alt="Frappuccino"></div>

      <div class="hero__frappuccinos">
        <div class="hero__frappuccino hero__frappuccino--pink"><img src="/images/frappuccino-pink.png" alt="frappuccino"></div>
        <div class="hero__frappuccino hero__frappuccino--green"><img src="/images/frappuccino-green.png" alt="frappuccino"></div>
        <div class="hero__frappuccino hero__frappuccino--red"><img src="/images/frappuccino-red.png" alt="frappuccino"></div>
      </div>
    </div>
  </div>

</body>
</html>
